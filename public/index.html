<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Code Validator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm" style="margin: 1.5em 0;">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4"><i class="fas fa-barcode text-primary"></i> Validate Your Product</h2>
                        <form id="validateForm">
                            <div class="form-group">
                                <label for="productCode"><i class="fas fa-key text-secondary"></i> Product Code</label>
                                <div class="input-group">
                                    <input type="text" id="productCode" class="form-control form-control-lg" placeholder="Enter Product Code" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text d-none" id="loadingSpinner">
                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                        </span>
                                    </div>
                                </div>
                                <div id="validationMessage" class="mt-2"></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Validate <i class="fas fa-check ml-2"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
