<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Code Validator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center"><i class="fas fa-barcode"></i> Validate Your Product</h2>
                <form id="validateForm">
                    <div class="form-group">
                        <label for="productCode"><i class="fas fa-key"></i> Product Code</label>
                        <input type="text" id="productCode" class="form-control" placeholder="Enter Product Code" required>
                        <div id="feedbackMessage" class="mt-2"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Validate <i class="fas fa-check"></i></button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="script-obfuscated.js"></script>
    <script>
        document.getElementById('validateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            validateProductCode();
        });

        function validateProductCode() {
            const productCode = document.getElementById('productCode').value;
            const resultDiv = document.getElementById('result');
            const feedbackDiv = document.getElementById('feedbackMessage');
            const input = document.getElementById('productCode');

            // Clear previous feedback
            input.classList.remove('is-valid', 'is-invalid');
            feedbackDiv.innerHTML = '';
            resultDiv.innerHTML = '<div class="loading-icon"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';

            fetch('/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: productCode }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    input.classList.add('is-valid');
                    feedbackDiv.innerHTML = '<div class="valid-feedback d-block">Valid product code!</div>';
                    resultDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                } else {
                    input.classList.add('is-invalid');
                    feedbackDiv.innerHTML = '<div class="invalid-feedback d-block">Please enter a valid product code.</div>';
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
            });
        }
    </script>
</body>
</html>
